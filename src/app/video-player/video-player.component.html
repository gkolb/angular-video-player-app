<div *ngIf="selectedVideo">
  <h1 style="text-align:center">{{selectedVideo.title}}</h1>
</div>
<div id="player">
  <video 
    id="videoPlayer" 
    [selectedVideo]="selectedVideo" 
    [selectedVideoInfo]='selectedVideoInfo'
    #videoPlayer 
    loadVideo>
  </video>
  <app-video-controls 
    [selectedVideoInfo]='selectedVideoInfo' 
    (togglePlay)="togglePlay.emit()"
    (seekNewTime)="seekNewTime.emit($event)"
    >
  </app-video-controls>
</div>
