<div *ngIf='selectedVideo$ | async as selectedVideo'>
  <div *ngIf='selectedVideoInfo$ | async as selectedVideoInfo'>
    <app-video-player 
    [selectedVideo]='selectedVideo'
    [selectedVideoInfo]='selectedVideoInfo'
    (togglePlay)='togglePlay($event)'
    (seekNewTime)='seekNewTime($event)'
    ></app-video-player>
  </div>
</div>

<div *ngIf='videos$ | async as videos'>
    <app-video-list [videos]='videos' (onSelect)='onSelect($event)'></app-video-list>
</div>
